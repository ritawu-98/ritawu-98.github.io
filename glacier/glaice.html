<div style=" height:20vh;background-color:lightblue">
    <p font size="6">美國國家航空暨太空總署（NASA)的新數據顯示，雅各布港冰川作為格陵蘭島在2000年代的大部分時間裡移動速度最快、變薄速度最快的冰川,從 2018 年到 2019 年連續增長。</p>
    <p>今年11月1日在格拉斯哥召開的「聯合國氣候變化綱要公約第26次締約方會議」（COP26），將決定全球70億人口能否化口號為行動，齊心對抗氣候變遷。</p>
    <p>世界氣象組織（WMO）最新報告趕在COP26前出爐，指出「極端氣候已成為新常態」，過去7年創下有記錄以來最熱的溫度，全球海平面自2013年以來加速上升，今年（2021）創下新高，這歸因於海水變暖和酸化。</p>
